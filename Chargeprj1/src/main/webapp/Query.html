<!DOCTYPE html>
<html>
    <head>

        <title>阿祥的記帳本-查詢</title>
        <link rel=stylesheet type="text/css" href="menucss.css" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }

        </script>
        <!--JQuery-->  
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/hot-sneaks/jquery-ui.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#dateChooserFrom").datepicker({
                    dateFormat: 'yy-mm-dd'
                });
                $("#dateChooserEnd").datepicker({
                    dateFormat: 'yy-mm-dd'
                });
            }
            );

            function myFunctionA()
            {
                //document.getElementById("date").style.display="block";		
                //document.getElementById("subject").style.display="none";		
                //document.getElementById("amt").style.display="none";
                $('#date').show();
                $('#subject').hide();
                $('#amt').hide();
            }

            function myFunctionB()
            {
                $('#date').hide();
                $('#subject').show();
                $('#amt').hide();
            }

            function myFunctionC()
            {
                $('#date').hide();
                $('#subject').hide();
                $('#amt').show();
            }
            function initialize()
            {
                $('#date').hide();
                $('#subject').hide();
                $('#amt').hide();
            }
        </script>
    </head>


    <body onload=" initialize();">
        <div class="container-fluid">
            <div class ="col-xs-6">
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="/Chargeprj1/index.html">首頁</a>
                    <a href="/Chargeprj1/Insert.html">新增</a>
                    <a href="/Chargeprj1//Query.html">查詢</a>
                    <a href="/Chargeprj1/Statistic.html">統計</a>
                </div>
            </div>
           
                <div id="main">
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; 功能</span>
                    <form>
                        <p>請選擇查詢方式<br/>
                            <input type="radio" name="itemSelect" value="showDate" onclick="myFunctionA();"/>日期<br/>
                            <input type="radio" name="itemSelect" value="showSubject" onclick="myFunctionB();"/>支出項目<br/>
                            <input type="radio" name="itemSelect" value="showAmount" onclick="myFunctionC();"/>款項<br/>
                        </p>
                    </form>

                    <!--日期-->
                    <form method = "POST" action = "Query_Date" id = "date">
                        <p>日期<br/>
                            <input type="text" name="DateStart" id="dateChooserFrom"/>
                            <input type="text" name="DateEnd" id="dateChooserEnd"/>
                            <input type="submit" value="送出"/>
                        </p>
                    </form>

                    <!--支出項目-->
                    <form method="POST" action="Query_Subject" id = "subject">
                        <p>支出項目<br/>
                            <select name="subject">
                                <option value="飯錢">飯錢</option>
                                <option value="油錢">油錢</option>
                                <option value="買衣服">買衣服</option>
                                <option value="房租">房租</option>
                                <option value="教育費">教育費</option>
                                <option value="娛樂">娛樂</option>
                                <option value="剪髮">剪髮</option>
                                <option value="其它">其它</option>
                            </select>
                            <input type = "submit" value="送出">
                        </p>
                    </form>

                    <!--款項-->
                    <form method="post" action="Query_Reason" id="amt">
                        <p>支出原因<br/>
                            <input type="text" name="Reason" value="">
                            <input type="submit" value="送出"/>
                        </p>
                    </form>
                </div>
            </div>
        
    </body>
</html>
